<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doe Sangue</title>
    <link
      rel="shortcut icon"
      href="./icon/blood_drop.ico"
      type="image/icone_ie.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/mais.css" />
  </head>

  <body>
    <header>
      <h1>D<img src="./icon/blood_drop.ico" alt="Imagem Doe" />E</h1>
      <h2>A sua Doação importa</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias</p>
      <p>Apenas 1,9% da população brasileria, doa sangue</p>
      <button class="bt1">Quero ajudar</button>
    </header>
    <section class="form hide">
      <h2>
        Entre na lista de doadores
      </h2>

      <form action="">
        <input type="text" name="name" placeholder="Nome Completo" />
        <input type="text" name="email" placeholder="Email..." />
        <input type="text" name="blood" placeholder="Tipo sanguinio" />
        <button>Quero ajudar</button>
      </form>
    </section>
    <main>
      <h2>Últimos <span>doadores</span></h2>

      <section class="donors">
        <div class="donor">
          <div class="blood">A+</div>
          <p>Juliano OLiveira</p>
        </div>
        <div class="donor">
          <div class="blood">A-</div>
          <p>Dener Damiao</p>
        </div>
        <div class="donor">
          <div class="blood">B+</div>
          <p>Udnei OLiveira</p>
        </div>
        <div class="donor">
          <div class="blood">B-</div>
          <p>Diego Cosme</p>
        </div>
      </section>
    </main>
    <footer>Com <span class="coracao">❤</span> Doe Sangue</footer>
    <script src="script.js"></script>
  </body>
</html>
